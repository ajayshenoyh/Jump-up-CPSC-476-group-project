{% macro render_field(field) %}
    <h2 style="color: black"> <dt>{{ field.label}}</dt></h2>
    <dd>{{ field(**kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </dd>
{% endmacro %}
